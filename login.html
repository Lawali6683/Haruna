<body>
    <header>
        <div class="container">
            <nav>
                <button onclick="location.href='index.html'"><i style="color:blue;"class="fas fa-home"></i style="color:blue;"> Home</button>
            </nav>
            <h1 class="gup"><i style ="color:red;">BEBEJI</1> <i style="color:white;">PLAZA</i></h1>
                      
            <nav>
                <button onclick="location.href='register.html'"><i style="color:blue;"class="fas fa-sign-in-alt"></i style="color:blue;"> Register</button>
            </nav>
        </div>
    </header>

    <div class="main-content" >
    <div class="glitter"></div>   

        <h1 class="ty">WELCOME BACK TO BEBEJI PLAZA <i>phone center</i></h>
        <img class="ry" src="b1.png" alt="Large Banner" style="width:80%; height: 80%;">
        <div class="banner-text">
            
        </div>
    </div>

    <div class="content container2">
        <h style="color:green;"><strong>Login Your Business Shop Account</strong></h>
        <form id="loginForm" action="javascript:void(0);" method="POST">
            <label style="color:black"for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="examples45@gmail.com" required>
            <label style="color:black"for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="forgotPasswordBtn">Forgot Password?</button>
    </div>

    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="forgotPasswordForm" action="javascript:void(0);" method="POST">
                <label for="forgotEmail">Email address</label>
                <input type="email" id="forgotEmail" name="forgotEmail" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
     document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('forgotPasswordBtn').onclick = function() {
    document.getElementById('forgotPasswordModal').style.display = "flex";
  };

  document.getElementsByClassName('close')[0].onclick = function() {
    document.getElementById('forgotPasswordModal').style.display = "none";
  };

  window.onclick = function(event) {
    if (event.target == document.getElementById('forgotPasswordModal')) {
      document.getElementById('forgotPasswordModal').style.display = "none";
    }
  };

  document.getElementById('loginForm').onsubmit = function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert('An yi nasarar shiga cikin account din ka');
        window.location.href = 'profile.html';
      } else {
        alert('Shiga ba ta yi nasara ba: ' + data.message);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An samu matsala. Don Allah a sake gwadawa daga baya.');
    });
  };

  document.getElementById('forgotPasswordForm').onsubmit = function(event) {
    event.preventDefault();
    const email = document.getElementById('forgotEmail').value;

    fetch('/forgot-password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert('An aike maka da link din da zaka gyara password dinka.');
        document.getElementById('forgotPasswordModal').style.display = "none";
      } else {
        alert(data.message);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An samu matsala. Don Allah a sake gwadawa daga baya.');
    });
  };
});
  
</script>
