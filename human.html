<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Rights Report Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #report-details {
            padding: 2rem;
            background-color: #fff;
            margin: 1rem auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #5bff15;
            color: #fff;
            padding: 7px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #3115ff;
            text-decoration: none;
            text-align: center;
            font-size: 15px;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        .main {
            padding: 20px;
        }

        .report-section {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .hidden {
            display: none;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        .delete-btn {
            background-color: #ff4c4c;
        }

        .delete-btn:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" id="phoneTrackingReportBtn"><i class="fas fa-mobile-alt"></i> Phone Report</a></li>
                <li><a href="#" id="reportsCivilBtn"><i class="fas fa-file-alt"></i> Reports</a></li>
                <li><a href="#" id="deletePostBtn"><i class="fas fa-trash"></i> Delete Post</a></li>
                <li><a href="Bebeji databases.html"><i class="fas fa-file-alt"></i> Database Search</a></li>
            </ul>
        </nav>
    </header>
    <div id="report-details"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {              
            const phoneTrackingSection = document.getElementById('phoneTrackingSection');
            const reportsCivilSection = document.getElementById('reportsCivilSection');

            const trackingReport = JSON.parse(localStorage.getItem('trackingReport'));
            const ensureReport = JSON.parse(localStorage.getItem('ensureReport'));

            if (trackingReport) {
                document.getElementById('report-details').innerHTML = `
                    <h2>Device Report</h2>
                    <p>Full Name: ${trackingReport.fullName}</p>
                    <p>Phone Number: ${trackingReport.phoneNumber}</p>
                    <p>Email Address: ${trackingReport.emailAddress}</p>
                    <p>Address: ${trackingReport.address}</p>
                    <p>Gender: ${trackingReport.gender}</p>
                    <p>Purchase Option: ${trackingReport.purchaseOption}</p>
                    <p>Additional Info: ${trackingReport.additionalInfo}</p>
                    <button class="delete-btn" onclick="deleteReport('trackingReport')">Delete Report</button>
                `;
                // Send data to server.js
                fetch('/saveTrackingReport', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(trackingReport)
                }).then(response => {
                    if (response.ok) {
                        // Notification for user
                        new Notification('Device Report Sent', {
                            body: 'Your device report has been successfully sent to the Human rights.',
                        });
                    }
                });
            }

            if (ensureReport) {
                document.getElementById('report-details').innerHTML = `
                    <h2>Problem Report</h2>
                    <p>Full Name: ${ensureReport.fullName}</p>
                    <p>Phone Number: ${ensureReport.phoneNumber}</p>
                    <p>Email Address: ${ensureReport.emailAddress}</p>
                    <p>Home Address: ${ensureReport.homeAddress}</p>
                    <p>Incident Location: ${ensureReport.incidentLocation}</p>
                    <p>Report Details: ${ensureReport.reportDetails}</p>
                    <button class="delete-btn" onclick="deleteReport('ensureReport')">Delete Report</button>
                `;
                // Send data to server.js
                fetch('/saveEnsureReport', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ensureReport)
                }).then(response => {
                    if (response.ok) {
                        // Notification for user
                        new Notification('Problem Report Sent', {
                            body: 'Your problem report has been successfully sent to the Human rights.',
                        });
                    }
                });
            }
        });

        function deleteReport(reportType) {
            const confirmation = confirm("Are you sure you want to delete this report?");
            if (confirmation) {
                localStorage.removeItem(reportType);
                document.getElementById('report-details').innerHTML = '';

                // Send delete request to server
                fetch('/deleteReport', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reportType })
                }).then(response => {
                    if (response.ok) {
                        alert('Report deleted successfully');
                    } else {
                        alert('Error deleting report');
                    }
                });
            }
        }
    </script>
</body>
</html>
