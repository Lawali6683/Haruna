<script>
    document.addEventListener('DOMContentLoaded', () => {
    let selectedFiles = [];
    let currentVideoElement = null;
    let viewCounts = {};
    let likeCounts = {};
    let totalLikes = 0;
    // Display additional options if the user is the owner
const isOwner = true;  // Replace with actual authentication logic

if (isOwner) {    
    document.getElementById('post-container').style.display = 'block';                  
}
    document.getElementById('upload-video-icon').addEventListener('click', () => {
        document.getElementById('video-input').click();
    });

    document.getElementById('video-input').addEventListener('change', (event) => {
        const files = event.target.files;
        selectedFiles = Array.from(files).slice(0, 1); // Allow only one video

        const preview = document.getElementById('preview');
        preview.innerHTML = '';

        if (selectedFiles[0]) {
            const video = document.createElement('video');
            video.src = URL.createObjectURL(selectedFiles[0]);
            video.controls = true;
            video.autoplay = true;
            preview.appendChild(video);
        }
    });

    document.getElementById('upload-images-icon').addEventListener('click', () => {
        if (selectedFiles.length < 4) {
            document.getElementById('images-input').click();
        } else {
            alert('You can only upload up to 4 images.');
        }
    });

    document.getElementById('images-input').addEventListener('change', (event) => {
        const files = event.target.files;
        if (selectedFiles.length + files.length > 4) {
            alert('You can only upload up to 4 images.');
            return;
        }

        selectedFiles = selectedFiles.concat(Array.from(files).slice(0, 4 - selectedFiles.length)); // Allow up to 4 images

        const preview = document.getElementById('preview');
        preview.innerHTML = '';

        selectedFiles.forEach((file) => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.onload = () => URL.revokeObjectURL(img.src);
            preview.appendChild(img);
        });
    });

    document.getElementById('submit-icon').addEventListener('click', () => {
        const text = document.getElementById('post-text').value;
        if (!text) {
            alert('You cannot submit a post without writing something.');
            return;
        }

        const userName = document.getElementById('name-p') ? document.getElementById('name-p').textContent : 'Bebeji plaza';

        `;
// Idan mai post ne, sai ya buɗe menu ɗin
document.querySelectorAll('.action-menu').forEach(menu => {
    menu.addEventListener('click', function() {
        const menuOptions = this.nextElementSibling;

  });

        const postPreview = post.querySelector('#post-preview');

        selectedFiles.forEach((file, index) => {
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = () => URL.revokeObjectURL(img.src);
                img.classList.add('fade');
                if (index === 0) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
                postPreview.appendChild(img);
            } else if (file.type.startsWith('video/')) {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.controls = true;
                video.autoplay = true;
                video.loop = true;
                postPreview.appendChild(video);
                video.addEventListener('play', () => {
                    if (currentVideoElement && currentVideoElement !== video) {
                        currentVideoElement.pause();
                    }
                    currentVideoElement = video;
                });
            }
        });

        if (selectedFiles.length > 1 && selectedFiles[0].type.startsWith('image/')) {
            const slides = postPreview.children;
            let slideIndex = 0;

            function showSlides() {
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = 'none';
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                slides[slideIndex - 1].style.display = 'block';
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }

            showSlides();
        }

        const postID = `post-${new Date().getTime()}`;
        post.dataset.postId = postID;
        viewCounts[postID] = 1;
        likeCounts[postID] = 0;

            if (!this.classList.contains('liked')) {
                this.classList.add('liked');
                this.style.color = 'green';
                let count = parseInt(this.nextElementSibling.textContent);
                this.nextElementSibling.textContent = count + 1;
                likeCounts[postID]++;
                totalLikes++;
               document.getElementById('notification-count').innerText = ` ${totalLikes}`;
            }
        });

            viewCounts[postID]++;
            this.nextElementSibling.textContent = viewCounts[postID];
        });

        post.querySelector('.buy-now').addEventListener('click', () => {
            window.location.href = '#profile.html';
        });

        post.querySelector('.action-menu').addEventListener('click', function () {
            const menu = this.nextElementSibling;
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        });

        post.querySelector('.edit-post').addEventListener('click', function () {
            const postContainer = this.closest('.submitted-post');
            const postText = postContainer.querySelector('p').innerText;
            const previewContent = postContainer.querySelector('#post-preview').innerHTML;

            document.getElementById('post-text').value = postText;
            document.getElementById('preview').innerHTML = previewContent;

            postContainer.remove();
        });

        post.querySelector('.delete-post').addEventListener('click', function () {
            if (confirm('Are you sure you want to delete this post?')) {
                delete viewCounts[postID];
                delete likeCounts[postID];
                this.closest('.submitted-post').remove();
            }
        });

        post.querySelector('#share-icon').addEventListener('click', function () {
            const shareData = {
                title: 'Check out this post',
                text: `${text}`,
                url: window.location.href
            };
            navigator.share(shareData).then(() => {
                console.log('Post shared successfully');
            }).catch(console.error);
        });

        // Copy the post to all pages with the ID "submitted-posts"
        const submittedPostsSections = document.querySelectorAll('#submitted-posts');
        submittedPostsSections.forEach(section => {
            if (section !== post.closest('#submitted-posts')) {
                section.prepend(post.cloneNode(true));
            }
        });

        document.getElementById('post-text').value = '';
        document.getElementById('preview').innerHTML = '';
        selectedFiles = [];
    });

    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
        let st = window.pageYOffset || document.documentElement.scrollTop;
        let videos = document.querySelectorAll('video');
        videos.forEach((video) => {
            if (video.getBoundingClientRect().top < window.innerHeight && video.getBoundingClientRect().bottom > 0) {
                video.play();
            } else {
                video.pause();
            }
        });
        lastScrollTop = st <= 0 ? 0 : st;
    });
});
