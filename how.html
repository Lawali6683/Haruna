<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Use Bebeji Plaza</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: blue;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        main {
            padding: 20px;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .video-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }

        .text-container {
            margin-top: 10px;
        }

        .text-container h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .text-container p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="video-section">
            <div class="video-container">
                <iframe id="video1" src="https://www.youtube.com/embed/VIDEO_ID_1?autoplay=1" allowfullscreen></iframe>
                <div class="text-container">
                    <h2> Yadda Zaku yi Anfani da Wannan App</h2>
                    <p></p>
                </div>
            </div>
            <div class="video-container">
                <iframe id="video2" src="https://www.youtube.com/embed/VIDEO_ID_2?autoplay=1" allowfullscreen></iframe>
                <div class="text-container">
                    <h2>How you are using this app,</h2>
                    <p></p>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video1 = document.getElementById("video1");
            const video2 = document.getElementById("video2");

            video1.src += "&autoplay=1";
            video2.src += "&autoplay=1";
        });
    </script>
    <script src="server.js"></script> 

</body>
</html>
