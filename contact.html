nav {

}

nav ul {
    list-style-type: none;

}

nav ul li {

nav ul li a {

.team {

    Font-weight:bold;
}

.team h2 {
    margin-bottom: 2rem;
}

.team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
    justify-items: center;
}

.team-member {
    text-align: center;
}

.team-member img {

.contact-form {

}

.contact-form h2 {

    margin-bottom: 2rem;
    
}

.contact-form form {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
}

.contact-form label {
    margin-top: 1rem;
}

.contact-form input, .contact-form textarea {
    padding: 0.5rem;
    margin-top: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.contact-form button {
    margin-top: 1rem;
    padding: 0.75rem;
    background-color: #1523ff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #f82bff;
}

    </style>
</head>

function sendEmail(recipient, name, email, message) {

}
